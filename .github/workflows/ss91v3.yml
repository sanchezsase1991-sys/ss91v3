name: SS91-V3 Daily Cycle

on:
  schedule:
    - cron: "0 10 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Modo de ejecuciÃ³n"
        required: false
        default: "manual"
        type: choice
        options:
          - manual
          - test_full_cycle

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.mode_set.outputs.mode }}
    steps:
      - name: Set mode
        id: mode_set
        run: echo "mode=${{ github.event.inputs.run_mode || 'manual' }}" >> $GITHUB_OUTPUT

  collector:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.mode == 'manual' || needs.setup.outputs.mode == 'test_full_cycle' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install git+https://github.com/sanchezsase1991-sys/sherloock.git
      - name: Configure env
        run: |
          echo "SYMBOL=EURUSD=X" >> .env
          echo "NTFY_TOPIC=${{ secrets.NTFY_TOPIC }}" >> .env
          echo "GITHUB_USER=${{ github.repository_owner }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.DATA_REPO_TOKEN }}" >> .env
          echo "DATA_REPO=SS91-V3-DATA" >> .env
      - name: Run collector
        run: python collector.py
      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: collector-result
          path: results/snapshots/

  decitor:
    runs-on: ubuntu-latest
    needs: [setup, collector]
    if: needs.setup.outputs.mode == 'test_full_cycle' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install git+https://github.com/sanchezsase1991-sys/sherloock.git
      - name: Configure env
        run: |
          echo "SYMBOL=EURUSD=X" >> .env
          echo "NTFY_TOPIC=${{ secrets.NTFY_TOPIC }}" >> .env
          echo "GITHUB_USER=${{ github.repository_owner }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.DATA_REPO_TOKEN }}" >> .env
          echo "DATA_REPO=SS91-V3-DATA" >> .env
      - name: Run decitor
        run: python decitor.py
      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: decitor-result
          path: results/decisions/
